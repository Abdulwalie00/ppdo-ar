<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60" (click)="closeDialog()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm" (click)="$event.stopPropagation()">
    <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
      Identity Verification
    </h3>
    <p class="text-gray-600 dark:text-gray-300 mb-4">
      Please enter your password to view this information.
    </p>

    <form (ngSubmit)="verifyPassword()">
      <div>
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          placeholder="Enter your password"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="mt-3 text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <div class="flex justify-end space-x-4 pt-6 mt-2">
        <button
          type="button"
          (click)="closeDialog()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isLoading || !password"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 flex items-center justify-center min-w-[100px]"
        >
          <fa-icon *ngIf="isLoading" [icon]="faSpinner"></fa-icon>
          <span *ngIf="!isLoading">Verify</span>
        </button>
      </div>
    </form>
  </div>
</div>
