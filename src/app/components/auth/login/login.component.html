<div
  class="min-h-screen flex items-center justify-center bg-gray-100"
  [@fadeInAnimation]
>
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 transition-all duration-700"
  >
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
      Login to Your Account
    </h2>

    <form (ngSubmit)="login()" class="space-y-4" #loginForm="ngForm" *ngIf="!success">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
          required
          [disabled]="loading"
          #usernameField="ngModel"
        />
        <div *ngIf="usernameField.invalid && usernameField.touched" class="text-red-500 text-sm">
          Username is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
          required
          [disabled]="loading"
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl mt-4 transform transition duration-300 hover:scale-105 active:scale-95 disabled:opacity-50"
      >
        <ng-container *ngIf="!loading">Login</ng-container>
        <ng-container *ngIf="loading">
          <svg class="animate-spin h-5 w-5 mx-auto" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </ng-container>
      </button>

      <div
        *ngIf="error"
        class="mt-4 bg-red-100 text-red-700 border border-red-300 rounded p-3 transition-all duration-300 ease-in"
      >
        {{ error }}
      </div>
    </form>

    <div *ngIf="success" class="text-center">
      <p class="text-green-600 text-lg font-medium">Login successful!</p>
      <p class="text-sm text-gray-500 mt-2">Redirecting...</p>
    </div>

    <p class="text-center text-sm text-gray-500 mt-6" *ngIf="!success">
      Don't have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
