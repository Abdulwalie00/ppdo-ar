<div class="container mx-auto p-4 md:p-6 min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-6">
    <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 dark:text-white">Notification History</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
      All notifications from your account.
    </p>
  </div>

  <div *ngIf="isLoading" class="text-center py-10 text-gray-500 dark:text-gray-400">
    Loading notifications...
  </div>

  <ng-container *ngIf="!isLoading">
    <div *ngIf="allNotifications.length === 0" class="flex flex-col items-center justify-center py-16 bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700">
      <div class="bg-blue-50 dark:bg-blue-900/30 rounded-full p-4 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-700 dark:text-gray-200 mb-2">You don't have any notifications</h3>
      <p class="text-gray-500 dark:text-gray-400 text-center max-w-md px-4 mb-6">
        Notifications will appear here when there are updates on projects or comments.
      </p>
    </div>

    <div *ngIf="allNotifications.length > 0" class="space-y-4">
      <div *ngFor="let notification of allNotifications"
           class="p-4 rounded-lg cursor-pointer transition-all duration-200 flex items-center gap-4 bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 shadow-sm"
           (click)="onNotificationClick(notification)">

        <div class="flex-grow">
          <p class="font-medium text-gray-800 dark:text-white">
            {{ notification.message }}
          </p>
          <div class="text-xs mt-1 text-gray-600 dark:text-gray-300">
            {{ notification.dateCreated | date:'medium' }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
