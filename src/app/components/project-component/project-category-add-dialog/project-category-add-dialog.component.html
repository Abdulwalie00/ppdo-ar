<div *ngIf="show" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
    <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
      {{ isEditMode ? 'Edit Category' : 'Add New Category' }}
    </h3>

    <form [formGroup]="categoryForm" (ngSubmit)="onSave()" class="space-y-4">
      <div>
        <label for="category-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category Name</label>
        <input
          type="text"
          id="category-name"
          formControlName="name"
          class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          [ngClass]="{'border-red-500': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}"
        />
        <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
          Category name is required.
        </div>
      </div>

      <div class="flex justify-end space-x-4 pt-4">
        <button
          type="button"
          (click)="onCancel()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="categoryForm.invalid"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
        >
          {{ isEditMode ? 'Update Category' : 'Save Category' }}
        </button>
      </div>
    </form>
  </div>
</div>
