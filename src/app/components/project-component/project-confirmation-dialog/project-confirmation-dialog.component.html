<div *ngIf="show" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-96 max-w-full">
    <h3 class="text-xl font-semibold text-gray-900 mb-4">Confirm Action</h3>
    <p class="text-gray-700 mb-6">{{ message }}</p>
    <div class="flex justify-end space-x-4">
      <button
        (click)="onCancel()"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
      >
        Cancel
      </button>
      <button
        (click)="onConfirm()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
