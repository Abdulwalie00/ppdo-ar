<aside
  [class]="'bg-white text-black transition-all duration-300 ' + (isCollapsed() ? 'w-20' : 'w-64')"
>
  <div class="py-1 px-2 flex items-center justify-between border-b border-blue-700">
    <h1 *ngIf="!isCollapsed()" class="text-xl font-bold">PPDO-AR</h1>
    <h1 *ngIf="isCollapsed()" class="text-xl font-bold">P</h1>
    <button
      (click)="toggleSidebar()"
      class="text-black hover:bg-blue-700 p-2 rounded-lg"
    >
      <fa-icon [icon]="isCollapsed() ? faChevronRight : faChevronLeft" class="transform rotate-180"></fa-icon>
    </button>
  </div>

  <nav class="p-1">
    <ul>
      <li *ngFor="let item of menuItems()" class="mb-1">
        <div *ngIf="!item.children">
          <a
            [routerLink]="item.link"
            routerLinkActive="bg-blue-700 text-white"
            class="flex items-center p-3 rounded-lg hover:bg-blue-700 transition-colors"
          >
            <fa-icon [icon]="item.icon" class="mr-3"></fa-icon>
            <span *ngIf="!isCollapsed()">{{ item.title }}</span>
          </a>
        </div>

        <div *ngIf="item.children">
          <button
            (click)="toggleMenu(item)"
            class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-blue-700  transition-colors"
          >
            <div class="flex items-center">
              <fa-icon [icon]="item.icon" class="mr-3"></fa-icon>
              <span *ngIf="!isCollapsed()">{{ item.title }}</span>
            </div>
            <fa-icon
              *ngIf="!isCollapsed()"
              [icon]="item.isExpanded ? faChevronDown : faChevronRight"
              class="ml-2"
            ></fa-icon>
          </button>

          <ul
            *ngIf="item.isExpanded && !isCollapsed()"
            class="ml-6 mt-1 space-y-1"
          >
            <li *ngFor="let child of item.children">
              <a
                [routerLink]="child.link"
                routerLinkActive="bg-blue-700 text-white"
                class="flex items-center p-2 rounded-lg hover:bg-blue-700 hover:text-white transition-colors"
              >
                <fa-icon [icon]="child.icon" class="mr-3 text-sm"></fa-icon>
                <span>{{ child.title }}</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</aside>
