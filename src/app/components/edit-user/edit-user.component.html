<div *ngIf="user" class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Edit User</h2>
  <form (ngSubmit)="submit()" class="space-y-4">

    <div>
      <label for="firstName" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">First Name</label>
      <input
        id="firstName"
        [(ngModel)]="user.firstName"
        name="firstName"
        class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
        placeholder="First Name"
        required
      />
    </div>

    <div>
      <label for="middleName" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Middle Name</label>
      <input
        id="middleName"
        [(ngModel)]="user.middleName"
        name="middleName"
        class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
        placeholder="Middle Name"
      />
    </div>

    <div>
      <label for="lastName" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Last Name</label>
      <input
        id="lastName"
        [(ngModel)]="user.lastName"
        name="lastName"
        class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
        placeholder="Last Name"
        required
      />
    </div>

    <div>
      <label for="email" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Email</label>
      <input
        id="email"
        [(ngModel)]="user.email"
        name="email"
        type="email"
        class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
        placeholder="Email"
        required
      />
    </div>

    <div>
      <label for="username" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Username</label>
      <input
        id="username"
        [(ngModel)]="user.username"
        name="username"
        class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
        placeholder="Username"
        required
      />
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">New Password</label>
      <input
        id="password"
        [(ngModel)]="password"
        name="password"
        type="password"
        class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
        placeholder="New Password (leave blank to keep unchanged)"
      />
    </div>

    <div>
      <label for="role" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Role</label>
      <select
        id="role"
        [(ngModel)]="user.role"
        name="role"
        class="w-full border rounded px-3 py-2 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white"
        required
      >
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_EDITOR">Editor</option>
        <option value="ROLE_VIEWER">Viewer</option>
        <option value="ROLE_MANAGER">Manager</option>
      </select>
    </div>

    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">
      Update User
    </button>
  </form>

  <app-confirm-dialog
    *ngIf="showDialog"
    [message]="'Confirm update to this user?'"
    (confirm)="onConfirm($event)">
  </app-confirm-dialog>
</div>

<div *ngIf="!user" class="p-6 max-w-xl mx-auto">
  <p class="text-gray-800 dark:text-gray-300">Loading user data...</p>
</div>
