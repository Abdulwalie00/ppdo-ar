<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Add User</h2>
  <form (ngSubmit)="submit()" class="space-y-4">

    <div>
      <label for="firstName" class="block mb-1 font-medium">First Name</label>
      <input
        id="firstName"
        [(ngModel)]="user.firstName"
        name="firstName"
        placeholder="First Name"
        class="w-full border rounded px-3 py-2"
        required
      />
    </div>

    <div>
      <label for="middleName" class="block mb-1 font-medium">Middle Name</label>
      <input
        id="middleName"
        [(ngModel)]="user.middleName"
        name="middleName"
        placeholder="Middle Name"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div>
      <label for="lastName" class="block mb-1 font-medium">Last Name</label>
      <input
        id="lastName"
        [(ngModel)]="user.lastName"
        name="lastName"
        placeholder="Last Name"
        class="w-full border rounded px-3 py-2"
        required
      />
    </div>

    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input
        id="email"
        [(ngModel)]="user.email"
        name="email"
        type="email"
        placeholder="Email"
        class="w-full border rounded px-3 py-2"
        required
      />
    </div>

    <div>
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input
        id="username"
        [(ngModel)]="user.username"
        name="username"
        placeholder="Username"
        class="w-full border rounded px-3 py-2"
        required
      />
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input
        id="password"
        [(ngModel)]="user.password"
        name="passwordHash"
        type="password"
        placeholder="Password"
        class="w-full border rounded px-3 py-2"
        required
      />
    </div>

    <div>
      <label for="role" class="block mb-1 font-medium">Role</label>
      <select
        id="role"
        [(ngModel)]="user.role"
        name="role"
        class="w-full border rounded px-3 py-2"
        required
      >
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_EDITOR">Editor</option>
        <option value="ROLE_VIEWER">Viewer</option>
        <option value="ROLE_MANAGER">Manager</option>
      </select>
    </div>

    <div>
      <label for="divisionId" class="block mb-1 font-medium">Division</label>
      <select
        id="divisionId"
        [(ngModel)]="user.divisionId"
        name="divisionId"
        class="w-full border rounded px-3 py-2"
      >
        <option [ngValue]="null" disabled>Select a Division</option>
        <option *ngFor="let division of divisions" [value]="division.id">
          {{ division.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
      Add User
    </button>
  </form>

  <app-confirm-dialog
    *ngIf="showDialog"
    [message]="'Are you sure you want to add this user?'"
    (confirm)="onConfirm($event)"
  ></app-confirm-dialog>
</div>
