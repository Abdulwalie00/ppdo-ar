<div class="bg-black text-red-200 rounded-lg shadow-lg border border-red-700 max-w-sm w-full">

  <div class="px-6 py-4 border-b border-red-800 bg-red-900 rounded-t-lg">
    <h1 class="text-xl font-extrabold tracking-wider uppercase text-white">
      ⚠️ {{ data.title }}
    </h1>
  </div>

  <div class="px-6 py-4 bg-gray-950">
    <p class="text-sm text-red-100 italic">
      {{ data.message }}
    </p>
  </div>

  <div class="px-6 py-3 bg-gray-900 rounded-b-lg flex justify-end">
    <button
      type="button"
      (click)="onOkClick()"
      class="bg-red-800 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-600 transition"
    >
      OK
    </button>
  </div>

</div>
