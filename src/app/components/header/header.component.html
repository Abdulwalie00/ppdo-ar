<header class="bg-white shadow-sm">
  <div class="flex items-center justify-between px-4 py-3">
    <div class="flex items-center">
      <h1 class="text-xl font-semibold text-gray-800 font-sans">PPDO-AR</h1>
    </div>

    <div class="flex items-center space-x-4">
      <div class="relative">
        <input
          type="text"
          placeholder="Search..."
          class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <fa-icon [icon]="faSearch" class="absolute left-3 top-3 text-gray-400"></fa-icon>
      </div>

      <button class="p-2 rounded-full hover:bg-gray-100 relative">
        <fa-icon [icon]="faBell" class="text-gray-600"></fa-icon>
        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
      </button>

      <div class="flex items-center space-x-2">
        <fa-icon [icon]="faUserCircle" class="text-gray-600 text-2xl"></fa-icon>
        <span class="text-gray-700">Admin</span>
      </div>
    </div>
  </div>
</header>
