<div>
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div *ngFor="let stat of stats" class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center">
        <div [class]="'p-3 rounded-full text-white ' + stat.color">
          <fa-icon [icon]="stat.icon"></fa-icon>
        </div>
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-500">{{ stat.title }}</p>
          <p class="text-2xl font-semibold text-gray-800">{{ stat.value }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Recent Activities</h3>
      <div class="space-y-4">
        <div *ngFor="let i of [1,2,3]" class="flex items-start">
          <div class="bg-blue-100 p-2 rounded-full mr-3">
            <fa-icon [icon]="faFileAlt" class="text-blue-500"></fa-icon>
          </div>
          <div>
            <p class="font-medium text-gray-800">New document uploaded</p>
            <p class="text-sm text-gray-500">2 hours ago</p>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Performance Chart</h3>
      <div class="h-64 bg-gray-100 rounded flex items-center justify-center">
        <p class="text-gray-500">Chart Placeholder</p>
      </div>
    </div>
  </div>
</div>
