<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Manage Divisions</h1>
      <button
        (click)="openAddDialog()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300"
      >
        + Add New Division
      </button>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
            <th scope="col" class="relative px-6 py-3">
              <span class="sr-only">Actions</span>
            </th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let division of divisions" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ division.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ division.code }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
              <button (click)="openEditDialog(division)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
              <button (click)="openDeleteConfirmation(division)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
          <tr *ngIf="divisions.length === 0">
            <td colspan="3" class="text-center py-10 text-gray-500">
              No divisions found.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-project-confirmation-dialog
  [show]="showDeleteConfirmation"
  [message]="deleteMessage"
  (confirmed)="handleDeleteConfirmation($event)"
></app-project-confirmation-dialog>
