<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white dark:bg-gray-700 shadow-lg rounded-lg overflow-hidden transition-colors duration-300">
    <div class="flex flex-col md:flex-row items-center p-6">
      <div
        class="w-32 h-32 rounded-full flex items-center justify-center text-white text-4xl font-bold"
        [ngStyle]="{ 'background-color': avatarColor }"
      >
        {{ initials }}
      </div>
      <div class="md:ml-6 mt-4 md:mt-0 text-center md:text-left">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white transition-colors duration-300">
          {{ user?.firstName }}{{ user?.middleName ? ' ' + user?.middleName : '' }} {{ user?.lastName }}
        </h2>
        <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">{{ user?.email }}</p>
        <p class="mt-2 text-gray-500 dark:text-gray-400 transition-colors duration-300">
          Welcome back, {{ user?.username }}! You are logged in as <strong>{{ user?.role }}</strong>.
        </p>
      </div>
    </div>

    <div class="border-t border-gray-200 dark:border-gray-600 px-6 py-4 bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-700 dark:text-white transition-colors duration-300">Account Details</h3>
        <button (click)="toggleEdit()" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-300">
          {{ editMode ? 'Cancel' : 'Edit' }}
        </button>
      </div>

      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ successMessage }}</span>
      </div>

      <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 transition-colors duration-300">First Name</label>
            <input
              type="text"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 dark:border-gray-600 transition-colors duration-300"
              [ngClass]="{
                'bg-gray-100 text-gray-500': !editMode,
                'dark:bg-gray-700 dark:text-gray-400': !editMode,
                'dark:bg-gray-600 dark:text-white': editMode
              }"
              formControlName="firstName"
              [readonly]="!editMode"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 transition-colors duration-300">Last Name</label>
            <input
              type="text"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 dark:border-gray-600 transition-colors duration-300"
              [ngClass]="{
                'bg-gray-100 text-gray-500': !editMode,
                'dark:bg-gray-700 dark:text-gray-400': !editMode,
                'dark:bg-gray-600 dark:text-white': editMode
              }"
              formControlName="lastName"
              [readonly]="!editMode"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 transition-colors duration-300">Email</label>
            <input
              type="email"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 dark:border-gray-600 transition-colors duration-300"
              [ngClass]="{
                'bg-gray-100 text-gray-500': !editMode,
                'dark:bg-gray-700 dark:text-gray-400': !editMode,
                'dark:bg-gray-600 dark:text-white': editMode
              }"
              formControlName="email"
              [readonly]="!editMode"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 transition-colors duration-300">Username</label>
            <input
              type="text"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 dark:border-gray-600 transition-colors duration-300"
              [ngClass]="{
                'bg-gray-100 text-gray-500': !editMode,
                'dark:bg-gray-700 dark:text-gray-400': !editMode,
                'dark:bg-gray-600 dark:text-white': editMode
              }"
              formControlName="username"
              [readonly]="!editMode"
            />
          </div>
        </div>

        <div *ngIf="editMode">
          <h3 class="text-lg font-semibold text-gray-700 dark:text-white transition-colors duration-300 mt-6">Change Password</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 transition-colors duration-300">New Password</label>
              <input
                type="password"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 dark:border-gray-600 dark:bg-gray-600 dark:text-white transition-colors duration-300"
                formControlName="password"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 transition-colors duration-300">Confirm New Password</label>
              <input
                type="password"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 dark:border-gray-600 dark:bg-gray-600 dark:text-white transition-colors duration-300"
                formControlName="confirmPassword"
              />
            </div>
          </div>
        </div>

        <div *ngIf="editMode" class="mt-4 flex justify-end">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
