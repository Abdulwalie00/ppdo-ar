<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex flex-col md:flex-row items-center p-6">
      <img
        class="w-32 h-32 rounded-full object-cover border-4 border-blue-500"
        src="https://via.placeholder.com/150"
        alt="Profile"
      />
      <div class="md:ml-6 mt-4 md:mt-0 text-center md:text-left">
        <h2 class="text-2xl font-bold text-gray-800">{{ user?.name }}</h2>
        <p class="text-gray-600">{{ user?.email }}</p>
        <p class="mt-2 text-gray-500">
          Welcome back, {{ user?.username }}! You are logged in as <strong>{{ user?.role }}</strong>.
        </p>
      </div>
    </div>

    <div class="border-t px-6 py-4 bg-gray-50">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Account Details</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600">Username</label>
          <input
            type="text"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2"
            [value]="user?.username"
            disabled
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Role</label>
          <input
            type="text"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2"
            [value]="user?.role"
            disabled
          />
        </div>
      </div>
    </div>
  </div>
</div>
