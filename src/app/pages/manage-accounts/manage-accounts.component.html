<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Manage Accounts</h2>
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-sm transition"
      (click)="navigateToAdd()"
    >
      + Add User
    </button>
  </div>

  <div class="overflow-x-auto border rounded-lg shadow-sm">
    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-50 text-xs uppercase tracking-wide text-gray-500">
      <tr>
        <th class="px-4 py-3">Name</th>
        <th class="px-4 py-3">Email</th>
        <th class="px-4 py-3">Username</th>
        <th class="px-4 py-3">Role</th>
        <th class="px-4 py-3 text-right">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let user of users"
        class="border-t hover:bg-blue-300 transition"
      >
        <td class="px-4 py-3">
          {{ user.lastName }}, {{ user.firstName }} {{ user.middleName }}
        </td>
        <td class="px-4 py-3">{{ user.email }}</td>
        <td class="px-4 py-3">{{ user.username }}</td>
        <td class="px-4 py-3">{{ user.role }}</td>
        <td class="px-4 py-3 flex justify-end space-x-2">
          <button
            class="text-indigo-600 hover:text-indigo-800 font-medium transition"
            (click)="navigateToEdit(user.id)"
          >
            Edit
          </button>
          <button
            class="text-red-600 hover:text-red-800 font-medium transition"
            (click)="confirmDelete(user.id)"
          >
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <app-confirm-dialog
    *ngIf="showDialog"
    [message]="dialogMessage"
    (confirm)="onConfirm($event)"
  ></app-confirm-dialog>
</div>
