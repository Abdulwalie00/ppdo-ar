<div>
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Reports</h2>

  <div class="bg-white rounded-lg shadow p-6">
    <div class="mb-4">
      <h3 class="text-lg font-semibold text-gray-800">Generate Reports</h3>
      <p class="text-gray-600">Select report type and date range</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Report Type</label>
        <select class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option>Financial Summary</option>
          <option>Performance Metrics</option>
          <option>User Activity</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
        <select class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option>Last 7 Days</option>
          <option>Last 30 Days</option>
          <option>Last Quarter</option>
          <option>Custom Range</option>
        </select>
      </div>
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
      Generate Report
    </button>
  </div>
</div>
