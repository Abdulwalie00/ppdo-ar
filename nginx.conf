# Add this 'map' block at the top of your nginx.conf, inside the 'http' block
# but outside any 'server' blocks. It correctly handles the Connection header.
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # This block routes all API requests to the backend
    location /api/ {
        # ✅ FIX: Use a matching trailing slash to correctly pass the path
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This block handles WebSocket traffic
    location /ws/ {
        # ✅ FIX: Use a matching trailing slash to correctly pass the path
        proxy_pass http://backend:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # This block serves the Angular frontend
    location / {
        try_files $uri $uri/ /index.html;
    }
}
